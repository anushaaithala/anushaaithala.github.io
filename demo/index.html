<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AskMai Chat Bot</title>

  <!-- Linking external stylesheets -->
  <link rel="stylesheet" href="styles.css">

  <!-- External JS for chatbot -->
  <script src="https://d1fmfone96g0x2.cloudfront.net/tarka-chat-2.4.0.umd.js" defer></script>
  <script src="/demo/viduraeam360.js" defer></script>
</head>
<body>

  <div class="wrapper">
    <!-- Page Title -->
    <header>
      <h1 class="page-title">Welcome to AskMai!</h1>
      <p class="intro-text">Click on the bottom right icon to Chat with Ask Mai.</p>
    </header>

    <!-- Asset, Site, and Location Info -->
    <section class="info-section">
      <div class="info-item">
        <label for="asset">Asset Number:</label>
        <input id="asset" type="text" disabled />
      </div>
      <div class="info-item">
        <label for="site">Site ID:</label>
        <input id="site" type="text" disabled />
      </div>
      <div class="info-item">
        <label for="location">Location:</label>
        <input id="location" type="text" disabled />
      </div>
    </section>
  </div>

  <!-- Chatbot -->
  <div id="chatbot"></div>

  <script>
    // Get URL parameters
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const assetnum = urlParams.get('assetnum');
    const siteid = urlParams.get('siteid');
    const locationnum = urlParams.get('location');

    // Populate the input fields with values from URL
    document.getElementById('asset').value = assetnum || 'N/A';
    document.getElementById('site').value = siteid || 'N/A';
    document.getElementById('location').value = locationnum || 'N/A';
  </script>

</body>
</html>
